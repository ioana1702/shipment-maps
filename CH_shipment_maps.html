
<!DOCTYPE html>
<html>
<head>
    <title>Shipment Maps</title>
    <style>
        .map-container { display: none; }
        .active-map { display: block; }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        button.active-button {
            background-color: #37597A;
            color: white;
            border: 1px solid #0056b3;
        }
    </style>
</head>
<body>
    <button onclick="showMap('domestic', this)" class="active-button">Domestic Shipments</button>
    <button onclick="showMap('exports', this)">Exports</button>
    
    <div id="domestic" class="map-container active-map">
        <iframe src="map_domestic.html" width="100%" height="800px"></iframe>
    </div>
    <div id="exports" class="map-container">
        <iframe src="map_export.html" width="100%" height="800px"></iframe>
    </div>
    
    <script>
        function showMap(type, btn) {
            // Show the selected map
            document.querySelectorAll('.map-container').forEach(el => el.classList.remove('active-map'));
            document.getElementById(type).classList.add('active-map');

            // Update button styles
            document.querySelectorAll('button').forEach(b => b.classList.remove('active-button'));
            btn.classList.add('active-button');
        }
    </script>
</body>
</html>
